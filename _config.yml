defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
      show_date: true
      toc: false
      header:
        #image: /assets/images/logo2.jpg
      sidebar:
        nav: "sidebar"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      header:
        #image: /assets/images/logo2.jpg
      sidebar:
        nav: "sidebar"
  - scope:
      path: "assets/ergebnisse"
    values:
      doctype: "ergebnis"
  - scope:
      path: "assets/wettkaempfe"
    values:
      doctype: "wettkampf"
  - scope:
      path: "assets/ergebnisse/2015"
    values:
      year: "2015"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
